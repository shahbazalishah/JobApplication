<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>Job Appliction <span class="small_title">(web)</span>

            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first_name" placeholder="enter first name." />



                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="enter last name." />
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="enter Email." />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role </option>
                            <option value="frontend"> Frontend Devloper</option>
                            <option value="Backend"> Backend Devloper</option>
                            <option value="full_stack">Full Stack Devloper </option>
                            <option value="ui_ux">Ui Ux Devloper </option>
                        </select>
                    </div>
                    <div class="address_control">
                        <label for="Address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="enter city name." />
                    </div>
                    <div class="form_control">
                        <label for="Pin Code">Pin Code</label>
                        <input type="number" id="Pin Code" name="Pin Code" placeholder="enter Pin Code." />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2023-07-25" type="date" id="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
        
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
    </div>

        </form>
    </div>
    </div>

</body>

</html>
